<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealy to Moore Conversion</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js"
        integrity="sha512-gx05X612uoaolzJ5Ee/786b3th+qzAm90TOvRwZJwnE8yr0sHQG8eLxdR0/Hbqc2IFh2mWHzzXk79g3atNSwsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <h1>Mealy to Moore Conversion</h1>
        <label for="transitionInput">Enter Mealy Machine Transition Table:</label>
        <textarea id="transitionInput" rows="10" cols="50"></textarea>
        <button onclick="convertMealyToMoore()">Convert</button>
        <div id="mealyDiagram" class="diagram"></div>
        <div id="mooreDiagram" class="diagram"></div>
        <div id="mooreTable" class="transition-table"></div>
    </div>

    <script src="mermaid.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
