<!DOCTYPE html>
<html>

<head>
    <title>Moore Machine Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js"
        integrity="sha512-gx05X612uoaolzJ5Ee/786b3th+qzAm90TOvRwZJwnE8yr0sHQG8eLxdR0/Hbqc2IFh2mWHzzXk79g3atNSwsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });

        document.addEventListener('DOMContentLoaded', function () {
            let state = [];
            let input = [];
            let nextState = [];

            state[1] = "q0/0";
            state[2] = "q1/1";
            input[1] = "a";
            input[2] = "b";
            nextState[1] = "q0";
            nextState[2] = "q1";

            let m = `
                stateDiagram-v2
                state "${state[1]}" as q0
                state "${state[2]}" as q1

                q0 --> ${nextState[1]} : ${input[1]}
                q0 --> ${nextState[2]} : ${input[2]}
                q1 --> ${nextState[1]} : ${input[1]}
                q1 --> ${nextState[2]} : ${input[2]}
            `;
            document.querySelector(".mermaid").innerHTML = m;
        });
    </script>
</head>

<body>
    <div class="mermaid"></div>
</body>

</html>
